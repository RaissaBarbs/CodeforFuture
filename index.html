<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container text-center mt-5">
    <h1 class="mb-3">CodeForFuture</h1>
    <!-- SubtÃ­tulo -->
    <h4 class="mb-5">Cadastro Clientes</h4>
    </div>
    <div class="cartao">
        <div class="card border-light mb-3" style="max-width: 30rem;">
            <div class="card-body">
                <h6>Nome</h6>
                <input type="text" class="form-control mb-3">

                <h6>Cargo</h6>
                <select class="form-control mb-3">
                    <option>Gerente</option>
                    <option>Supervisor</option>
                    <option>Vendas</option>
                    <option>Atendimento</option>
                </select>

                <h6>Sexo</h6>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="sexo" id="masculino" value="masculino">
                    <label class="form-check-label" for="masculino">
                        Masculino
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="sexo" id="feminino" value="feminino">
                    <label class="form-check-label" for="feminino">
                        Feminino
                    </label>
                </div>

                <h6>Data de Nascimento</h6>
                <input type="date" class="form-control mb-3">

                <h6>Fale sobre mim</h6>
                <textarea class="form-control" rows="5" maxlength="200"></textarea>
              
                <div class="text-center">
                    <button style="width: 10rem; background-color: cornflowerblue;" type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>
    </div>
</body>
<style>
    html, body {
        height: 100%;
        margin: 0;
    }
    body {
        background-color: #E6E6FA;
    }
    .cartao {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 60vh;
        
    
    }
    h6 {
        margin: 5px 0;
    }
    .form-control {
        margin-bottom: 1rem;
    }
    .card{
        width: 70vh;
    }
    
</style>
</html>
